<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <style>
            

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

.logo-image {
    position: relative;
    height: 4rem;
    width: 4rem;
 
}

.alert {
    position: fixed;
    top: 5%;
    right: 2%;
    background: #111;
    color: #fff;
    font-weight: 800;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    padding: 20px;
    width: 300px;
    height: 100vh;
    border-radius: 10px;
    transform: translateX(150%);
    transition: transform 0.3s ease-in-out;
}

.alert .navigation1 {
    display: flex;
    flex-direction: column;
    list-style: none;
    text-align: center;
}

.alert .navigation1 li a {
    text-decoration: none;
    color: #fff;
}

.alert .navigation li a {
    text-decoration: none;
    color: #fff;
}

.alert p {
    margin: 30px;
    letter-spacing: 1px;
}

.alert i {
    display: flex;
    justify-content: flex-end;
    font-size: 30px;
    cursor: pointer;
    color: #fff;
}

body {
    background: #fff;
}

header {
    position: absolute;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    padding: 20px 60px;
    background: rgb(226, 123, 100);
    position: fixed;
    border-bottom: 1px solid #aaa;
}

header .logo {
    color: #fff;
    font-weight: bold;
    font-size: 2.5em;
    text-decoration: none;
}

header ul {
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    gap: 60px;
    list-style: none;
}

header .navigation li a {
    text-decoration: none;
    color: #fff;
}

header .navigation li a:hover {
    border-bottom: 1px solid #fff;
}

header .hamburger {
    display: none;
    color: #fff;
    cursor: pointer;
}

.nav-right{
    display: flex;
    align-items: center;
}

.close{
    width: 50px;
}

@media(max-width:991px) {
    header .navigation {
        display: none;
    }

    header .hamburger {
        display: block;
    }

    header .logo{
        font-size: 2em;
    }
}
        </style>
</head>
<body>
    <header>
        <div class="nav-right">
            <div class="logo">Beautifully Crowned</div>
            <img src="page_images/curlyhair.png" class="logo-image" alt="">
        </div>
        
        <ul class="navigation">
            <li><a href="#banner">HOME</a></li>
            <li><a href="#shop">SHOP</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#review">REVIEWS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
        <div class="hamburger">
            <img src="icon_images/hamburger-menu-icon-svg-7.png" height="50" class="on" id="on" alt="ss"/>
        </div>
        <div class="alert">
            <ul class="navigation1">
                <img src="icon_images/x-solid.svg"  class="close" id="close" alt="ss"/>

                <li><a href="#banner" class="out">HOME</a></li>
                <li><a href="#shop" class="out">SHOP</a></li>
                <li><a href="#about" class="out">ABOUT</a></li>
                <li><a href="#review" class="out">REVIEWS</a></li>
                <li><a href="#contact" class="out">CONTACT</a></li>
            </ul>
            </i>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Get elements
    var alert = document.querySelector('.alert');
    var onButton = document.querySelector('.on');
    var closeButton = document.querySelector('.close');
    var outButton = document.querySelector('.out');

    // Add event listeners
    onButton.addEventListener('click', function() {
        alert.style.transform = 'translateX(0)';
    });

    closeButton.addEventListener('click', function() {
        alert.style.transform = 'translateX(150%)';
    });

    outButton.addEventListener('click', function() {
        alert.style.transform = 'translateX(150%)';
    });
});

    </script>
</body>
</html>
